<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>配置页面</title>
  <script src="lib/jquery-3.1.1.min.js"></script>
  <script src="lib/metro.min.js"></script>
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .container {
      height: 100vh;
      padding: 0;
    }

    .window {
      height: 100vh;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>
  <div class="container w-50">
    <div class="window">
      <div class="window-caption">
        <span class="icon mif-windows "></span>
        <span class="title">配置项</span>
      </div>
      <div class="window-content p-2">
        <div data-role="panel" data-title-caption="接口类型" data-title-icon="<span class='mif-apps fg-red'></span>" data-width="500"
          class="bd-lightgreen fg-red">
          <ul>
            <li>
              <input type="radio" name="apiType" data-role="radio" data-caption="有道云" value="youdao">
            </li>
            <li>
              <input type="radio" name="apiType" data-role="radio" data-caption="百度" value="baidu" checked>
            </li>
          </ul>

        </div>


        <br>
        <div data-role="panel" data-title-caption="Apikey录入" "
          data-title-icon="<span class='mif-apps fg-red'>
          </span>" data-width="500" class="bd-grey fg-red" >
          <ul>
            App ID:
            <li style="width: 350px">
              <input type="text" name="apiValue" data-role="input">
            </li>
            Key:
            <li style="width: 350px">
              <input type="text" name="key" data-role="input">
            </li>
          </ul>
        </div>

        <br>
        <div data-role="panel" data-title-caption="目标语言" data-title-icon="<span class='mif-apps fg-red'></span>" data-width="500"
          class="bd-grey fg-red">
          <ul data-role="treeview">
            <li class="expanded youdao" data-caption="有道云">
              <ul>
                <li>
                  <input type="radio" name="youdao" data-role="radio" data-caption="中文" value="zh-CHS" checked>
                </li>
                <li>
                  <input type="radio" name="youdao" data-role="radio" data-caption="英文" value="en">
                </li>
              </ul>
            </li>
            <li class="expanded baidu" data-caption="百度">
              <ul>
                <li>
                  <input type="radio" name="baidu" data-role="radio" data-caption="中文" value="zh" checked>
                </li>
                <li>
                  <input type="radio" name="baidu" data-role="radio" data-caption="英文" value="en">
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <br>
        <div data-role="panel" data-title-caption="关于" data-title-icon="<span class='mif-apps fg-red'></span>" data-width="500" class="bd-grey fg-red">
          关于api配置，可参考相关网站
        </div>
        <br>
        <button class="button success apply">应用</button>
        <button class="button light cancel">取消</button>
      </div>
    </div>

  </div>
</body>
<script src="options.js"></script>


</html>
