<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <style>
    #off,
    #on {
      height: 30px;
      width: 100px;
      outline: none;
      border-radius: 5px;
      text-align: center
    }

    #off {
      margin-top: 4px;
    }

    #off:hover,
    #on:hover {
      opacity: 0.8;
      background: green;
      cursor: pointer;
    }
    .cover{
      display: none !important;
    }
  </style>
</head>
<body>
  <button id="on">开启翻译</button>
  <button id="off">关闭翻译</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="md5.js"></script>
  <script src="popup.js"></script>
</body>

</html>
